<style>
    #el,
    #el2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }

    #el2 {
        transition: ease 5s;
    }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pauseBtn">pause</button>
<script type="module">
    import {Timeline, Animation} from './animation'
    import {cubicBzier} from './cubicBezier.js'

    let linear = t => t
    let ease = cubicBzier(.25, .1, .25, 1)

    let el = document.getElementById('el')
    let tl = new Timeline()

    tl.add(new Animation(el.style, 'transform', v => `translateX${v}px`, 0, 200, 5000, 0, t => t))
    tl.start()

    // document.getElementById('el2').style.transform = 'translateX(200px)'
    document.getElementById('pauseBtn').addEventListener('click', () => { tl.pause() })
</script>
